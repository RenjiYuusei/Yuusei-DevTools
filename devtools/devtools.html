<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevTools Lite</title>
  <link rel="stylesheet" href="devtools.css">
</head>
<body>
  <div class="header">
    <div class="tabs">
      <button class="tab-btn active" data-tab="network">Network</button>
      <button class="tab-btn" data-tab="sources">Sources</button>
      <button class="tab-btn" data-tab="application">Application</button>
    </div>
  </div>

  <div id="network-panel" class="panel active">
    <div class="toolbar">
      <div class="filter-group">
        <input type="text" id="network-filter-text" placeholder="Filter">
        <label><input type="radio" name="filter" value="all" checked> All</label>
        <label><input type="radio" name="filter" value="Fetch"> Fetch/XHR</label>
        <label><input type="radio" name="filter" value="Script"> JS</label>
        <label><input type="radio" name="filter" value="Image"> Img</label>
        <label><input type="radio" name="filter" value="Stylesheet"> CSS</label>
        <label><input type="radio" name="filter" value="Media"> Media</label>
      </div>
      <div class="controls-group">
         <label><input type="checkbox" id="hide-extension-requests" checked> Hide Ext.</label>
         <label><input type="checkbox" id="preserve-log"> Preserve Log</label>
         <button id="clear-network">Clear</button>
      </div>
    </div>
    <div class="data-grid-container">
      <table class="data-grid">
        <thead>
          <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Type</th>
            <th>Size</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody id="network-list">
          <!-- Rows inserted here -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="sources-panel" class="panel">
    <div class="sidebar">
      <div id="file-tree" class="file-tree">
        <!-- File tree structure -->
      </div>
    </div>
    <div class="main-content">
      <div id="code-viewer" class="code-viewer">Select a file to view content</div>
    </div>
  </div>

  <div id="application-panel" class="panel">
    <div class="sidebar" id="app-sidebar">
      <div class="sidebar-section">
        <div class="section-title">Storage</div>
        <div class="app-sidebar-item" data-type="local">
          <span class="icon">üì¶</span> Local Storage
          <div class="origin-label"></div>
        </div>
        <div class="app-sidebar-item" data-type="session">
          <span class="icon">‚è≥</span> Session Storage
          <div class="origin-label"></div>
        </div>
      </div>
      <div class="sidebar-section">
        <div class="section-title">Cookies</div>
        <div class="app-sidebar-item" data-type="cookies">
          <span class="icon">üç™</span> Cookies
        </div>
      </div>
    </div>
    <div class="main-content">
      <div class="toolbar">
        <button id="app-refresh">Refresh</button>
        <button id="app-clear">Clear All</button>
      </div>
      <div class="data-grid-container">
        <table class="data-grid">
          <thead>
            <tr>
              <th>Key</th>
              <th>Value</th>
            </tr>
          </thead>
          <tbody id="app-storage-list">
             <!-- Rows -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div id="details-modal" class="modal hidden">
    <div class="modal-content">
      <div class="modal-header">
        <span class="close-modal">&times;</span>
        <div class="modal-tabs">
          <button class="modal-tab-btn active" data-target="tab-headers">Headers</button>
          <button class="modal-tab-btn" data-target="tab-payload">Payload</button>
          <button class="modal-tab-btn" data-target="tab-preview">Preview</button>
          <button class="modal-tab-btn" data-target="tab-response">Response</button>
          <button class="modal-tab-btn" data-target="tab-timing">Timing</button>
        </div>
      </div>
      <div id="details-body" class="modal-body">
         <div id="tab-headers" class="tab-pane active"></div>
         <div id="tab-payload" class="tab-pane"></div>
         <div id="tab-preview" class="tab-pane"></div>
         <div id="tab-response" class="tab-pane"></div>
         <div id="tab-timing" class="tab-pane"></div>
      </div>
    </div>
  </div>

  <script type="module" src="devtools.js"></script>
</body>
</html>
