<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
    }
    h2 {
      margin: 0 0 10px 0;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
      background-color: #f1f3f4;
      border: 1px solid #dadce0;
      border-radius: 4px;
      color: #3c4043;
    }
    button:hover {
      background-color: #e8eaed;
      border-color: #dadce0;
    }
    button.active {
      background-color: #1a73e8;
      color: white;
      border: 1px solid #1a73e8;
    }
    button.active:hover {
      background-color: #1765cc;
    }
    .status {
      margin-top: 10px;
      font-size: 12px;
      color: #5f6368;
    }
  </style>
</head>
<body>
  <h2>DevTools Lite</h2>
  <button id="toggleBtn">Enable DevTools</button>
  <div class="status" id="statusText">Status: Off</div>
  <script src="popup.js"></script>
</body>
</html>
