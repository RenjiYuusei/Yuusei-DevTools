<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 250px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #202124;
      color: #e8eaed;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      text-align: center;
    }
    .status {
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }
    .status.active { color: #81c995; }
    .status.inactive { color: #9aa0a6; }

    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.2s;
    }

    .btn-enable {
      background-color: #8ab4f8;
      color: #202124;
    }
    .btn-enable:hover {
      background-color: #aecbfa;
    }

    .btn-disable {
      background-color: #e8eaed;
      color: #202124;
    }
    .btn-disable:hover {
      background-color: #d2e3fc;
    }

    .footer {
      margin-top: 15px;
      font-size: 11px;
      color: #9aa0a6;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>DevTools Lite</h2>
  <div id="status" class="status inactive">Status: Inactive</div>
  <button id="toggleBtn" class="btn-enable">Open DevTools</button>
  <div class="footer">Open on target page</div>
  <script src="popup.js"></script>
</body>
</html>
